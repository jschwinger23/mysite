<!doctype html>
{% load static %}

<title>Djangory</title>
<link rel=stylesheet type=text/css href="{% static 'style.css' %}">
<div class=page>
  <h1>Djangory</h1>
  <div class=metanav>
  {% if not request.session.logged_in %}
    <a href="{% url 'djangory:login' %}">log in</a>
  {% else %}
    <a href="{% url 'djangory:logout' %}">log out</a>
  {% endif %}
  </div>
  {% block body %}{% endblock %}
</div>
